<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Portal pracy</a>

    @if (accountService.currentUser()) {
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <li class="nav-item">
        <a class="nav-link">Oferty</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Wiadomości</a>
      </li>
    </ul>
    }
    @if (accountService.currentUser()) {
      <div dropdown class="dropdown">
        <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Witaj użytkowniku!</a>
        <div *dropdownMenu class="dropdown-menu">
          <a class="dropdown-item">Edytuj profil</a>
          <div class="dropdown-divder"></div>
          <a class="dropdown-item" (click)="logout()">Wyloguj</a>
        </div>
      </div>
    }
    @if (!accountService.currentUser()) {
    <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
      <input name="email" [(ngModel)]="model.email" class="form-control me-2" placeholder="email">
      <input name="password" [(ngModel)]="model.password" class="form-control me-2" placeholder="hasło" type="password">
      <button class="btn btn-outline-success" type="submit">zaloguj</button>
    </form>
    }
  </div>
</nav>
