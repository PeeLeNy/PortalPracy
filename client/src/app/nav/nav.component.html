<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Portal pracy</a>

    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      @if (accountService.currentUser()) {
      <li class="nav-item">
        <a routerLink="/offers" routerLinkActive="active" class="nav-link">Oferty</a>
      </li>
      <li class="nav-item">
        <a routerLink="/messages" routerLinkActive="active" class="nav-link">Wiadomości</a>
      </li>
      }
      <li class="nav-item">
        <a routerLink="/errors" routerLinkActive="active" class="nav-link">Errors</a>
      </li>
    </ul>

    @if (accountService.currentUser()) {
    <div dropdown class="dropdown">
      <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">
        Witaj {{accountService.currentUser()?.email}}
      </a>
      <div *dropdownMenu class="dropdown-menu">
        <a class="dropdown-item">Edytuj profil</a>
        <div class="dropdown-divder"></div>
        <a class="dropdown-item" (click)="logout()">Wyloguj</a>
      </div>
    </div>
    }

    @if (!accountService.currentUser()) {
    <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
      <input name="email" [(ngModel)]="model.email" class="form-control me-2" placeholder="email">
      <input name="password" [(ngModel)]="model.password" class="form-control me-2" placeholder="hasło" type="password">
      <button class="btn btn-success" type="submit">zaloguj</button>
    </form>
    }
  </div>
</nav>
