<div class="navbar-dark bg-primary text-white">
    <h5 class="modal-title ps-3">Oferta</h5>
</div>
<div class="p-3">
    <div class="modal-body">
          <!-- Tytuł -->
          <div class="mb-3">
            <label for="title" class="form-label">Tytuł</label>
            <p class="border border rounded p-3">{{ data.offer.title }}</p>
          </div>
      
          <!-- Opis -->
          <div class="mb-3">
            <label for="description" class="form-label">Opis</label>
            <p class="border border rounded p-3 overflow-auto" style="max-height: 300px;">{{ data.offer.description }}</p>
          </div>
          
          <!-- Wynagrodzenie Od -->
          <label foclass="form-label">Wynagrodzenie miesieczne</label>
          <div class="mb-3">
            <label for="salaryFrom" class="form-label">Od</label>
            <p class="border border rounded p-3">{{ data.offer.salaryFrom }}</p>
          </div>
      
          <!-- Wynagrodzenie Do -->
          <div class="mb-3">
            <label for="salaryTo" class="form-label">Do</label>
            <p class="border border rounded p-3">{{ data.offer.salaryTo }}</p>
          </div>
      
          <!-- Przycisk Akcji -->
          <div class="d-flex">
            <button type="submit" class="btn btn-primary">Aplikuj!</button>
            <button type="button" class="btn btn-secondary ms-auto" (click)="onCancel()">Zamknij</button>
          </div>
      </div>
</div>
