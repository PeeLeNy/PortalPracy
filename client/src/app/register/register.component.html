<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Zarejestruj się</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username"
            placeholder="Imię i nazwisko">

        <label>Imię i nazwisko</label>
    </div>
    <div class="mb-3 form-floating">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Hasło">
        <label>Hasło</label>
    </div>
    <div class="mb-3 form-floating">
        <input type="email" class="form-control" name="email" [(ngModel)]="model.email"
            placeholder="e-mail">

        <label>e-mail</label>
    </div>
    <div class="mb-3 text-center">
        <button type="button" class="btn" 
                [ngClass]="model.studentStatus ? 'btn-success' : 'btn-secondary'"
                (click)="toggleStudentStatus()">
            {{ model.studentStatus ? 'Status studenta' : 'Brak statusu studenta' }}
        </button>
        <p class="mt-2">
            <small>{{ model.studentStatus ? 'Kliknij, aby usunąć status studenta' : 'Kliknij, aby dodać status studenta' }}</small>
        </p>
    </div>
    <div class="mb-3 form-group text-center">
        <button class="btn btn-success me-2" type="submit">Zarejestruj</button>
        <button class="btn btn-default me-2" (click)="cancel()" type="button">Anuluj</button>
    </div>
</form>
